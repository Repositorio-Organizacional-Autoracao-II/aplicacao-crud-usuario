<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Usuário</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px 30px; /* Aumentado nas laterais */
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #2d56ae;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px; /* Espaçamento entre os campos */
    }

    form input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    form input:focus {
      outline: none;
      border-color: #2d56ae;
      box-shadow: 0 0 0 1px #2d56ae50;
    }

    form button {
      background: #2d56ae;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #1e3e8a;
    }

    .mensagem {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    .mensagem.sucesso {
      color: green;
    }

    .mensagem.erro {
      color: red;
    }

    .usuario-info {
      margin-top: 20px;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 8px;
    }

    .navegacao_paginas {
      text-align: center;
      margin-top: 20px;
    }

    .navegacao_paginas a {
      color: #2d56ae;
      text-decoration: none;
      font-weight: bold;
    }

    .navegacao_paginas a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastrar Usuário</h1>
    <form id="formulario">
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="number" id="idade" placeholder="Idade" required />
      <input type="text" id="endereco" placeholder="Endereço" required />
      <input type="email" id="email" placeholder="Email" required />
      <button type="submit">Cadastrar</button>
    </form>
    <div id="mensagem" class="mensagem"></div>
    <div id="novoUsuario" class="usuario-info"></div>
    <div class="navegacao_paginas">
      <a href="index.html">← Voltar para a Home</a>
    </div>
  </div>

  <script>
    const formulario = document.getElementById("formulario");

    formulario.addEventListener("submit", async (event) => {
      event.preventDefault();

      const nome = document.getElementById("nome").value;
      const idade = document.getElementById("idade").value;
      const endereco = document.getElementById("endereco").value;
      const email = document.getElementById("email").value;

      try {
        const resposta = await fetch("/cadastrar-usuario", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, idade, endereco, email }),
        });

        const data = await resposta.json();
        const mensagem = document.getElementById("mensagem");
        const novoUsuario = document.getElementById("novoUsuario");

        if (data.ok) {
          mensagem.textContent = data.message;
          mensagem.className = "mensagem sucesso";

          novoUsuario.innerHTML = `
            <p><strong>Nome:</strong> ${data.usuario.nome}</p>
            <p><strong>Idade:</strong> ${data.usuario.idade}</p>
            <p><strong>Endereço:</strong> ${data.usuario.endereco}</p>
            <p><strong>Email:</strong> ${data.usuario.email}</p>
          `;

          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        } else {
          mensagem.textContent = "Erro ao cadastrar usuário.";
          mensagem.className = "mensagem erro";
        }
      } catch (error) {
        console.error("Erro:", error);
        const mensagem = document.getElementById("mensagem");
        mensagem.textContent = "Erro de conexão.";
        mensagem.className = "mensagem erro";
      }
    });
  </script>
</body>
</html>
